<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocVideo Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>DocVideo Converter</h1>
    <p>Convert your Tango `embed` iframe to a DocVideo component in three easy steps:</p>
    
    <ol>
      <li>Copy your Tango iframe `embed` code</li>
      <li>Paste it in the box below</li>
      <li>Click "Convert" to get your DocVideo component</li>
    </ol>

    <textarea id="input" placeholder="Paste your Tango iframe here... (e.g., <iframe src='https://app.tango.us/...' title='...'></iframe>)"></textarea>
    <button id="convert-button">Convert to DocVideo</button>

    <div id="output-container" style="display: none;">
      <p><strong>Your DocVideo Component:</strong></p>
      <pre id="output"></pre>
      <div class="button-group">
        <button id="copy-button">Copy to Clipboard</button>
        <span id="copied">âœ… Copied!</span>
      </div>
    </div>
  </div>

  <script type="module" src="dist/script.js"></script>
</body>
</html>
