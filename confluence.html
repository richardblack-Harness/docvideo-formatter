<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocVideo Converter</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    
    #output-container {
      margin-top: 1.5rem;
    }
    
    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DocVideo Converter</h1>
    <p>Paste your Tango iframe embed below:</p>

    <textarea id="input" placeholder="<iframe src=...></iframe>"></textarea>
    <button id="convert-button">Convert</button>

    <div id="output-container">
      <p><strong>Output:</strong></p>
      <pre id="output"></pre>
      <button id="copy-button">Copy to Clipboard</button>
      <span id="copied" style="display:none;">âœ… Copied!</span>
    </div>
  </div>

  <script>
    // Add event listeners when the DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const convertButton = document.getElementById('convert-button');
      const copyButton = document.getElementById('copy-button');
      
      convertButton.addEventListener('click', convertIframe);
      copyButton.addEventListener('click', copyToClipboard);
    });

    function convertIframe() {
      const inputEl = document.getElementById('input');
      const outputEl = document.getElementById('output');
      const copiedEl = document.getElementById('copied');
      
      if (!inputEl || !outputEl || !copiedEl) return;
      
      const input = inputEl.value;
      const parser = new DOMParser();
      const doc = parser.parseFromString(input, 'text/html');
      const iframe = doc.querySelector('iframe');
      
      if (!iframe) {
        outputEl.textContent = 'No iframe found.';
        return;
      }
      
      const src = iframe.getAttribute('src');
      const title = iframe.getAttribute('title');
      
      if (!src || !title) {
        outputEl.textContent = 'Missing src or title attribute.';
        return;
      }
      
      const output = `<DocVideo src="${src}" title="${title}" />`;
      outputEl.textContent = output;
      copiedEl.style.display = 'none';
    }
    
    function copyToClipboard() {
      const outputEl = document.getElementById('output');
      const copiedEl = document.getElementById('copied');
      
      if (!outputEl || !copiedEl) return;
      
      const text = outputEl.textContent ?? '';
      
      navigator.clipboard.writeText(text).then(() => {
        copiedEl.style.display = 'inline';
        setTimeout(() => {
          copiedEl.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
